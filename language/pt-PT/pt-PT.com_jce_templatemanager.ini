; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="Gestor de modelos"
WF_TEMPLATEMANAGER_DESC					="Carregar, eliminar, renomear, criar e inserir modelos de html (ficheiros HTML de amostra)"
WF_TEMPLATEMANAGER_CREATE				="Novo modelo"
; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="Qual é o gestor de modelos?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Sobre o Interface"
WF_TEMPLATEMANAGER_HELP_CREATE			="Criar e guardar modelos"
WF_TEMPLATEMANAGER_HELP_INSERT			="Inserção / Atualização"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Valores de substituição"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="Uma série de itens que controlam a substituição do conteúdo nos modelos inseridos. As chaves de matriz são iguais aos nomes de classes utilizadas no modelo. Se um elemento do modelo tem um nome de classe correspondente em qualquer desta matriz o conteúdo será substituído pelo valor da matriz."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Classes dos conteúdos"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Uma lista de nomes de classes separadas por espaços. Qualquer elemento de molde com uma das classes terá o seu conteúdo substituído pelo teor editor selecionado quando inserida em primeiro lugar."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Classes de data de criação"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Uma lista de nomes de classes separadas por espaços. Qualquer elemento do modelo com uma das classes terão seu conteúdo substituída pela data "_QQ_"criação"_QQ_", formatados de acordo com a opção 'Criação Formato de data'. A data de criação é aquele que está definido se nenhuma data anterior existir dentro do elemento. Uma vez definida a data original é armazenada dentro do elemento em um comentário HTML e é projetado para não mudar, mesmo com uma mudança de modelo."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Modificar data das classes"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Uma lista de nomes de classes separadas por espaços. Qualquer elemento do modelo com uma das classes terão seu conteúdo substituída pela data 'modificado', formatados de acordo com a opção 'Formato de data modificada'. A data de modificação é aquele que é atualizado com cada edição."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Criação Formato de data"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Uma sequência de formato de data para modificar a data. ver <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> Para obter uma lista de formatos"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Formato de data modificada"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Uma sequência de formato de data para modificar a data. ver <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> Para obter uma lista de formatos"

WF_TEMPLATEMANAGER_CONTENT_URL				="Conteúdo de arranque"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="URL relativo para um arquivo (html ou texto) o conteúdo do que será carregado no editor na inicialização. Por exemplo: images/stories/content.html"

