MOD_AKTAXCOUNTRY="Akeeba Subscriptions - Country selection for tax display"
MOD_AKTAXCOUNTRY_DESC="Displays a dropdown where the user can select their country. This is used for front-end tax display when the relevant option is enabled in the component."

MOD_AKTAXCOUNTRY_OPT_PROMPT_LBL="Prompt"
MOD_AKTAXCOUNTRY_OPT_PROMPT_DESC="The text to show before the dropdown. Leave blank for default. Enter a single dash (-) to disable the prompt."
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_LBL="Countries"
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_DESC="Which countries to include in the drop-down. Enter a comma-separated list of country codes, e.g. US,CA for United States of America and Canada"
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_LBL="Include Other Countries"
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_DESC="When enabled an option for Other Countries will be included in the drop-down."
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_LBL="Include EU countries"
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_DESC="When enabled all of the European Union member states and the countries which are part of the European Union taxation territory will be included in the drop-down."
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_LBL="Include EU VIES-registered business option"
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_DESC="When enabled an option for European Union businesses with a VIES-registered VAT number will be included."

MOD_AKTAXCOUNTRY_LBL_PROMPT="Prices include applicable tax for"
MOD_AKTAXCOUNTRY_LBL_INTERNATIONAL="Other Countries"
MOD_AKTAXCOUNTRY_LBL_EUBUSINES="EU VIES-registered business"

MOD_AKTAXCOUNTRY_SUFFIX_LABEL="Module Class Suffix"
MOD_AKTAXCOUNTRY_SUFFIX_DESC="A suffix to be applied to the CSS class of the Module. This allows for individual module styling."

MOD_AKTAXCOUNTRY_CACHING_LABEL="Caching"
MOD_AKTAXCOUNTRY_CACHING_DESC="Select whether to cache the content of this module"
MOD_AKTAXCOUNTRY_CACHING_OPT_GLOBAL="Use global"
MOD_AKTAXCOUNTRY_CACHING_OPT_NONE="No caching"

MOD_AKTAXCOUNTRY_CACHETIME_LABEL="Cache Time"
MOD_AKTAXCOUNTRY_CACHETIME_DESC="The time before the module is recached"
