JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Mostra conteúdos multimédia (imagens, flash, youtube, quicktime, etc) numa janela personalizada pop-up.</p><p>Inclui função dica.</p><p>CRÉDITOS:<br />Baseado e inspirado em...</p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Light theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Shadow theme inspired by ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze theme inspired by Squeezebox by Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light Theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 by Cody Lindley - http://www.codeylindley.com</li></ul><p>Deve trabalhar com todos os navegadores modernos - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Não se esqueça de <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publish'><strong>publicar JCE MediaBox!</strong></a></h3><strong>Changelog - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"
