PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Mostra o conteúdo apenas para os subscritores específicos.</br><b>Uso</b>:<tt>{akeebasubs ListaSubscrições}o seu conteúdo aqui{/akeebasubs}</tt> irá mostrar o conteúdo aos subscritores dos níveis de subscrições listados. Pode definir várias subscrições usando os operadores || (OR) e && (AND). O operador AND é avaliado antes do operador OR, ex. <tt>SUB1 || SUB2 && SUB3</tt> irá mostrar o conteúdo aos utilizadores que têm uma uma subscrição SUB1 ou para os utilizadores que têm as ambas SUB2 e SUB3."
