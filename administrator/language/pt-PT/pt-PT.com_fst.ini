; Settings Help
SETHELP_HIDE_POWERED="Ativando essa configuração ocultará o logo 'Powered by Freestyle Testimonials' no rodapé de cada página."
SETHELP_JQUERY_INCLUDE="Incluir js jQuery no documento."
SETHELP_PERM_MOD_JOOMLA="Ativando isso permitirá quaisquer usuários que são dos grupos 'Editor' e 'Publicador' do Joomla (ACL) moderar comentários e depoimentos."
SETHELP_CAPTCHA_TYPE="Ativa o uso de um captcha quando os comentários estão sendo digitados. Você pode selecionar 'Embutido' para o Freestyle usar o captcha do Joomla, 'ReCaptcha' usará o motor do ReCaptcha, e 'Nenhum' não exigirá nenhuma digitação de captcha."
SETHELP_COMMENTS_HIDE_ADD="Isso afeta qualquer lugar que os comentários são mostrados. Se marcado, o formulário 'Adicionar Comentário' será ocultado e um link 'Adicionar Comentário' será mostrado. Se desmarcado, todo o formulário será mostrado."
SETHELP_RECAPTCHA_PUBLIC="Se você deseja usar sua própria chave ReCaptcha ao invés da fornecida, digite-a aqui, e você não precisará digitar nada aqui para ReCaptcha funcionar."
SETHELP_RECAPTCHA_THEME="Escolha o estilo que será aplicado ao componente ReCaptcha quando for usado."
SETHELP_TEST_MODERATE="Determina quais depoimentos exige moderação, após ser adicionado por um usuário."
SETHELP_TEST_ALLOW_NO_PRODUCT="Ative isto para permitir que 'Depoimentos em Geral' possam ser criados. Estes serão listados ao lado dos depoimentos de produtos normais."
SETHELP_TEST_HIDE_EMPTY_PROD="Ao listar produtos na página de depoimentos, os produtos sem depoimentos devem ser listados. Depoimentos para estes produtos poderão ainda ser adicionados através da página principal de depoimentos."
SETHELP_TEST_WHO_CAN_ADD="Quais usuários terão permissões para criar depoimento.<br /><b>'Qualquer um'</b>: Todos os visitantes do site podem adicionar depoimentos. <br /><b>'Apenas Usuários Registrados'</b>: Apenas usuários registrados do seu site poderão adicionar depoimentos<br /><b>'Apenas Moderadores'</b>: Apenas usuários com a habilidade de moderar depoimentos poderá adicioná-los."
SETHELP_TEST_EMAIL_ON_SUBMIT="Se isto for definido, quando um depoimento for adicionado, um e-mail será enviado para esse endereço com seus detalhes."
SETHELP_TEST_USE_EMAIL="Se o campo de endereço de e-mail deverá ser listado ao adicionar um depoimento."
SETHELP_TEST_USE_WEBSITE="Se o campo site deverá ser listado ao adicionar um depoimento."
SETHELP_SKIN_STYLE="Ao exibir quaisquer controles de paginação, o estilo da interface dever ser usado. Um monte de template não fazem o estilo da paginação, assim deixando isso desativado causará com que o estilo construído no Freestyle Depoimentos deve ser usado."
SETHELP_CSS_HL="Altera a cor de destaque usados em todo Freestyle Depoimentos."
SETHELP_CSS_BO="Altera a cor da borda usada através do Freestyle Depoimentos."
SETHELP_CSS_TB="Altera a cor de fundo dos elementos da aba da página. isto é necessário se suas interfaces tem uma cor de fundo escuro."
SETHELP_SUPPORT_USER_MESSAGE="Quando um manipulador estiver vendo um ticket de suporte, com qual cor as mensagens dos usuários deverão ser destacadas."
SETHELP_SUPPORT_ADMIN_MESSAGE="Quando um manipulador estiver vendo um ticket de suporte, com qual cor as mensagens dos manipuladores deverão ser destacadas."
SETHELP_SUPPORT_PRIVATE_MESSAGE="Quando um manipulador estiver vendo um ticket de suporte, com qual cor as mensagens apenas dos manipuladores privados deverão ser destacadas."
SETHELP_USE_JOOMLA_PAGE_TITLE_SETTING="Com esta configuração desativada, os títulos das páginas sempre serão exibidos. Definindo como ativado, Freestyle Depoimentos usará a configuração no item de menu atual."
SETHELP_TEST_COMMENTS_PER_PAGE="Quantos depoimentos deverão ser mostrado por página. Isto se aplica apenas ao visualizar um único produto. No modo acordeão não será paginado."
SETHELP_TITLE_PREFIX="Exibe prefixos em títulos de páginas. Com isso, os títulos da página estão no formato 'Perguntas Frequêntes (FAQ) - Nome da Categoria'. Sem o título deverá ser apenas 'Nome da Categoria'."

