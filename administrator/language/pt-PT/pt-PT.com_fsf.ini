SETHELP_FAQ_CAT_PREFIX="Exibe prefixos nos cabeçalhos das categorias de FAQ. Com isto os títulos serão no formato 'FAQs - Nome da Categoria'. Sem o título seria apenas 'Nome da Categoria'."

