SETHELP_GLOSSARY_IGNORE="Qual conteúdo ignorar ao usar o plugin de conteúdo do glossário. Digite um por linha. A entrada é composta de qualquer nome de componente, ou o contexto que é passado para o plugin.<br/><br/>Para encontrar o contexto de uma página que tem o glossário em execução, visualize a fonte da página e busque 'fsf_glossary_context'. O contexto é o texto dentro das tags div. Ex.<br/><div style='padding:4px;'>&lt;div style='display:none;' id='fsf_glossary_context'&gt;<b>com_content.article.22</b>&lt;/div&gt;</div>O contexto acima é <b>com_content.article.22</b>, o qual causará que o plugin ignore o article 22. Se você deseja ignorar todos os artigos, deixar fora o <b>.22</b>.<br/><br/>Exemplos:<br/><ul><li><b>com_k2</b>: Ignora o component K2 completamente</li><li><b>com_content.article</b>: Ignore todos os artigos do joomla</li><li><b>com_content.article.134</b>: Ignora o artigo de ID 123 do joomla</li></ul>"
SETHELP_GLOSSARY_EXCLUDE="Ignora conteúdo com estas tags HTML. Separe as tags por uma vírgula (,)"
SETHELP_FAQ_PER_PAGE="Quantas FAQs por página devem ser mostradas por padrão"
