FSJ_CRON_INSTRUCTIONS_HEAD="Necessário activar o sistema CRON para executar as tarefas agendadas configuradas aqui."
FSJ_CRON_INSTRUCTIONS_BODY="<p>Para executar automaticamente as tarefas agendadas, necessitará fazer <strong>um</strong> dos seguintes procedimentos:</p><ol><li>Activar o 'System - Freestyle Joomla CRON'. Isso fará com que as tarefas agendadas sejam executadas no carregamento da página web, isso às vezes pode causar um atraso no carregamento da página. <b>Nota: a tarefa cron só pode ser executado em uma visita de página em seu site, por isso, se está com pouco tráfego em seu site, isso pode levar a atrasos nos e-mails que estão sendo importados.</b></li><li>Configurar uma tarefa linux cron, ou Windows tarefa agendada para buscar a seguinte página web: '%s'.</li></ol><p>Se estiver usando uma tarefa linux cron, o formato correto para a entrada no crontab seria:</p><pre>*/5 * * * * wget "_QQ_"%s"_QQ_" -O /dev/null &amp;&gt; /dev/null</pre><h4>O método preferido é o trabalho cron, mas você só precisa configurar um dos métodos, não precisa ativar ambos.</h4>"


