PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Título da opção de Pagamento"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="O título do plugin de pagamento, é exibido na página de subscrição. Se deixado em branco, o valor padrão (PayPal) será usado."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Merchant ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="O e-mail que usa com o PayPal, ou o seu merchant ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="POST Seguro"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Quando ativo, o plugin irá usar (SSL)IPN post-backs. O seu servidor tem de permitir ligações SSL ao PAYPAL para que esta opção funcione."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Quando ativo, as transações seram efetuadas na Sandbox(testing) do PayPal. NÃO UTILIZE EM SITES DE PRODUÇÃO! SERVE APENAS PARA UM PROPÓSITO DE TESTES "
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox merchant"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="O e-mail do comerciante registado com a Sandbox do PayPal. Se você não tem certeza sobre o que isso significa, você provavelmente NÃO PRECISA."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Texto de retorno de chamada do PayPal"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(opcional) O que o botão do PayPal no site lê depois que o usuário concluiu a sua transação. Deixe em branco para escolher o predefinido 'Retornar para o site do comerciante site'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Imagem do Cabeçalho Personalizada"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(opcional) A URL para o seu logótipo para que, esta imagem será exibida no topo da página de checkout do PayPal em vez do nome do seu comerciante. AVISO! Ele deve ser um URL de HTTPS ou os seus clientes receberão avisos sobre conteúdo inseguro."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Cor de Fundo do Cabeçalho"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(opcional) O código hex do cabeçalho da sua página checkout do PayPal, por exemplo, FFFFFF para branco (Nota: não utilize nenhum # na frente do valor hex)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Cor da Borda do Cabeçalho"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(opcional) O código hex da borda do cabeçalho da sua página de checkout do PayPal, por exemplo, FFFFFF para branco (Nota: não utilize # na frente o valor hex)"

